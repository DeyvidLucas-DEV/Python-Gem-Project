<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Monitoramento - Sistema</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-primary: #3b82f6;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left h1 {
            font-size: 2em;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-subtitle {
            color: var(--text-secondary);
            font-size: 0.95em;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1em;
        }

        .status-healthy {
            background: rgba(16, 185, 129, 0.15);
            color: var(--accent-success);
            border: 2px solid var(--accent-success);
        }

        .status-unhealthy {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-danger);
            border: 2px solid var(--accent-danger);
        }

        .pulse {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .pulse.healthy { background: var(--accent-success); }
        .pulse.unhealthy { background: var(--accent-danger); }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 12px;
        }

        .icon-cpu { background: rgba(59, 130, 246, 0.15); }
        .icon-memory { background: rgba(139, 92, 246, 0.15); }
        .icon-disk { background: rgba(16, 185, 129, 0.15); }
        .icon-network { background: rgba(245, 158, 11, 0.15); }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            margin: 8px 0;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Charts Grid */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .chart-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .chart-card h3 {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        /* Details Grid */
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .detail-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .detail-card h3 {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .metric-row:last-child { border-bottom: none; }

        .metric-label { color: var(--text-secondary); }
        .metric-value { color: var(--text-primary); font-weight: 600; }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .progress-fill.normal { background: linear-gradient(90deg, #3b82f6, #8b5cf6); }
        .progress-fill.warning { background: linear-gradient(90deg, #f59e0b, #ef4444); }
        .progress-fill.danger { background: linear-gradient(90deg, #ef4444, #dc2626); }

        .footer {
            text-align: center;
            margin-top: 32px;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 1200px) {
            .charts-grid { grid-template-columns: 1fr; }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .stats-grid, .details-grid { grid-template-columns: 1fr; }
            .stat-value { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h1 id="service-title">Dashboard de Monitoramento</h1>
                <div class="header-subtitle" id="timestamp"></div>
            </div>
            <div id="status-container"></div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 20px; color: var(--text-secondary);">Carregando m√©tricas...</p>
        </div>

        <!-- Main Content -->
        <div id="content" style="display: none;">
            <!-- Stats Cards -->
            <div class="stats-grid" id="stats-grid"></div>

            <!-- Charts -->
            <div class="charts-grid">
                <div class="chart-card">
                    <h3>üìä Hist√≥rico de CPU e Mem√≥ria</h3>
                    <div class="chart-container">
                        <canvas id="cpuMemoryChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h3>üåê Tr√°fego de Rede</h3>
                    <div class="chart-container">
                        <canvas id="networkChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Details -->
            <div class="details-grid" id="details-grid"></div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>üîÑ Atualiza√ß√£o autom√°tica a cada 3 segundos | Feito com ‚ù§Ô∏è usando FastAPI + Chart.js</p>
        </div>
    </div>

    <script>
        // Global state
        const metricsHistory = {
            timestamps: [],
            cpu: [],
            memory: [],
            networkSent: [],
            networkRecv: []
        };
        const MAX_HISTORY = 60;

        let cpuMemoryChart, networkChart;

        // Initialize charts
        function initCharts() {
            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { labels: { color: '#94a3b8' } }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: '#334155' },
                        ticks: { color: '#94a3b8' }
                    },
                    x: {
                        grid: { color: '#334155' },
                        ticks: { color: '#94a3b8', maxRotation: 0 }
                    }
                }
            };

            cpuMemoryChart = new Chart(document.getElementById('cpuMemoryChart'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'CPU (%)',
                        data: [],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4,
                        fill: true
                    }, {
                        label: 'Mem√≥ria (%)',
                        data: [],
                        borderColor: '#8b5cf6',
                        backgroundColor: 'rgba(139, 92, 246, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: { ...chartOptions, scales: { ...chartOptions.scales, y: { ...chartOptions.scales.y, max: 100 } } }
            });

            networkChart = new Chart(document.getElementById('networkChart'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Enviado (MB)',
                        data: [],
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        tension: 0.4,
                        fill: true
                    }, {
                        label: 'Recebido (MB)',
                        data: [],
                        borderColor: '#f59e0b',
                        backgroundColor: 'rgba(245, 158, 11, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: chartOptions
            });
        }

        // Update history
        function updateHistory(metrics) {
            const now = new Date().toLocaleTimeString('pt-BR');

            metricsHistory.timestamps.push(now);
            metricsHistory.cpu.push(metrics.cpu.usage_percent);
            metricsHistory.memory.push(metrics.memory.percent);
            metricsHistory.networkSent.push(metrics.network.bytes_sent_mb);
            metricsHistory.networkRecv.push(metrics.network.bytes_recv_mb);

            // Keep only last MAX_HISTORY points
            if (metricsHistory.timestamps.length > MAX_HISTORY) {
                Object.keys(metricsHistory).forEach(key => {
                    metricsHistory[key].shift();
                });
            }

            // Update charts
            cpuMemoryChart.data.labels = metricsHistory.timestamps;
            cpuMemoryChart.data.datasets[0].data = metricsHistory.cpu;
            cpuMemoryChart.data.datasets[1].data = metricsHistory.memory;
            cpuMemoryChart.update('none');

            networkChart.data.labels = metricsHistory.timestamps;
            networkChart.data.datasets[0].data = metricsHistory.networkSent;
            networkChart.data.datasets[1].data = metricsHistory.networkRecv;
            networkChart.update('none');
        }

        // Fetch and update data
        async function fetchHealthData() {
            try {
                const response = await fetch('/health?detailed=true');
                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function updateDashboard(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            // Update header
            document.getElementById('service-title').textContent = `${data.service} v${data.version}`;
            document.getElementById('timestamp').textContent =
                `√öltima atualiza√ß√£o: ${new Date(data.timestamp).toLocaleString('pt-BR')}`;

            // Status badge
            const statusClass = data.status === 'healthy' ? 'status-healthy' : 'status-unhealthy';
            const pulseClass = data.status === 'healthy' ? 'healthy' : 'unhealthy';
            document.getElementById('status-container').innerHTML =
                `<div class="status-badge ${statusClass}">
                    <div class="pulse ${pulseClass}"></div>
                    ${data.status.toUpperCase()}
                </div>`;

            if (!data.metrics) return;

            const m = data.metrics;

            // Update stats cards
            const getProgressClass = (percent) => {
                return percent > 80 ? 'danger' : percent > 60 ? 'warning' : 'normal';
            };

            document.getElementById('stats-grid').innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon icon-cpu">‚ö°</div>
                    <div class="stat-label">CPU</div>
                    <div class="stat-value">${m.cpu.usage_percent}%</div>
                    <div class="progress-bar">
                        <div class="progress-fill ${getProgressClass(m.cpu.usage_percent)}" style="width: ${m.cpu.usage_percent}%"></div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon icon-memory">üß†</div>
                    <div class="stat-label">Mem√≥ria</div>
                    <div class="stat-value">${m.memory.percent}%</div>
                    <div class="progress-bar">
                        <div class="progress-fill ${getProgressClass(m.memory.percent)}" style="width: ${m.memory.percent}%"></div>
                    </div>
                    <div style="color: var(--text-secondary); font-size: 0.85em; margin-top: 8px;">
                        ${m.memory.used_gb} GB / ${m.memory.total_gb} GB
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon icon-disk">üíæ</div>
                    <div class="stat-label">Disco</div>
                    <div class="stat-value">${m.disk.partitions[0]?.percent || 0}%</div>
                    <div class="progress-bar">
                        <div class="progress-fill ${getProgressClass(m.disk.partitions[0]?.percent || 0)}" style="width: ${m.disk.partitions[0]?.percent || 0}%"></div>
                    </div>
                    <div style="color: var(--text-secondary); font-size: 0.85em; margin-top: 8px;">
                        ${m.disk.partitions[0]?.free_gb || 0} GB livres
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon icon-network">üåê</div>
                    <div class="stat-label">Rede</div>
                    <div class="stat-value">${m.network.bytes_sent_mb + m.network.bytes_recv_mb}</div>
                    <div style="color: var(--text-secondary); font-size: 0.85em; margin-top: 8px;">
                        ‚Üë ${m.network.bytes_sent_mb} MB | ‚Üì ${m.network.bytes_recv_mb} MB
                    </div>
                </div>
            `;

            // Update details
            document.getElementById('details-grid').innerHTML = `
                <div class="detail-card">
                    <h3>üíª Sistema</h3>
                    <div class="metric-row">
                        <span class="metric-label">Uptime</span>
                        <span class="metric-value">${m.system.uptime_days.toFixed(2)} dias</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Boot</span>
                        <span class="metric-value">${new Date(m.system.boot_time).toLocaleString('pt-BR')}</span>
                    </div>
                </div>
                <div class="detail-card">
                    <h3>‚ö° CPU</h3>
                    <div class="metric-row">
                        <span class="metric-label">N√∫cleos l√≥gicos</span>
                        <span class="metric-value">${m.cpu.cores_logical}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">N√∫cleos f√≠sicos</span>
                        <span class="metric-value">${m.cpu.cores_physical}</span>
                    </div>
                    ${m.cpu.frequency ? `
                        <div class="metric-row">
                            <span class="metric-label">Frequ√™ncia</span>
                            <span class="metric-value">${m.cpu.frequency.current} MHz</span>
                        </div>
                    ` : ''}
                </div>
                <div class="detail-card">
                    <h3>üîß Processo</h3>
                    <div class="metric-row">
                        <span class="metric-label">PID</span>
                        <span class="metric-value">${m.process.pid}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">CPU</span>
                        <span class="metric-value">${m.process.cpu_percent}%</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Mem√≥ria</span>
                        <span class="metric-value">${m.process.memory_rss_mb} MB</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Threads</span>
                        <span class="metric-value">${m.process.threads}</span>
                    </div>
                </div>
            `;

            // Update history and charts
            updateHistory(m);
        }

        // Initialize
        window.addEventListener('load', () => {
            initCharts();
            fetchHealthData();
            setInterval(fetchHealthData, 3000); // 3 seconds
        });
    </script>
</body>
</html>

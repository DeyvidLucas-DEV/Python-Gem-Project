# Arquivo: docker-compose.yml
version: '3.8'

services:
  app:
    build: .
    container_name: gem-api
    restart: unless-stopped
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - UPLOADS_PATH=/var/data/uploads
    volumes:
      - /var/data/gem-project/uploads:/var/data/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: gem-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

networks:
  default:
    driver: bridge